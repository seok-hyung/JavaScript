<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Hello, world!</title>
</head>

<body>

    <div class="black-bg">
        <div class="white-bg">
            <h4>로그인하세요</h4>
            <form action="success.html">
                <div class="my-3">
                    <input type="text" class="form-control" id="email">
                </div>
                <div class="my-3">
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary">전송</button>
                <button type="button" class="btn btn-danger" id="close">닫기</button>
            </form>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark">Dark🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>

    <div class="main-bg">
        <h4>Shirts on Sale</h4>
        <button id="login" class="btn btn-danger">로그인</button>
    </div>

    <div class="alert alert-danger" id="alert-time">
        <span id="time">5</span>초 이내 구매시 사은품 증정!
    </div>
    <div style="overflow: hidden;">
        <div class="slide-container">
            <div class="slide-box">
                <img src="./images/car1.png">
            </div>
            <div class="slide-box">
                <img src="./images/car2.png">
            </div>
            <div class="slide-box">
                <img src="./images/car3.png">
            </div>
        </div>
    </div>
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="next">다음</button>
    <button class="before">이전</button>


    <!--네브바, 로그인,닫기-->
    <script>
        document.getElementsByClassName('navbar-toggler-icon')[0].addEventListener('click', function () {
            document.getElementsByClassName('list-group')[0].classList.toggle('show')
        })
        document.getElementById('login').addEventListener('click', function () {
            document.getElementsByClassName('black-bg')[0].classList.add('show-modal')
        })
        document.getElementById('close').addEventListener('click', function () {
            document.getElementsByClassName('black-bg')[0].classList.remove('show-modal')
        })
    </script>

    <!--폼 관련-->
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            let val = document.getElementById('email').value
            if (/ \S+@\S+.\S+ /.test(val)) {

            }
            if (val == '') {
                alert('아이디가 공백입니다.')
                e.preventDefault()
            } else if (val.length < 6) {
                alert('아이디가 6자 미만입니다.')
                e.preventDefault()
            }
        })


    </script>

    <!--다크모드-->
    <script>
        let count = 0;
        document.querySelector('.badge').addEventListener('click', function () {
            count += 1
            if (count % 2 == 1) {
                document.querySelector('.badge').innerHTML = 'Light🔄'
            } else {
                document.querySelector('.badge').innerHTML = 'Dark🔄'
            }
        })
    </script>

    <!--setTimeout(), setInterval()-->
    <script>
        let time = 5
        let interval = setInterval(function () {
            time -= 1
            if (time == 0) {
                document.getElementById('alert-time').style.display = 'none'
                clearInterval(interval)
            }
            document.getElementById('time').innerHTML = time
            console.log(time)

        }, 1000)
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!--이미지 슬라이드 만들기-->
    <script>
        // 다음 버튼
        let 지금사진 = 1;
        document.querySelector('.next').addEventListener('click',function(){
            document.querySelector('.slide-container').style.transform = 'translateX(-'+ 지금사진 +'00vw)'
            지금사진+=1
        })
        // 이전 버튼
        document.querySelector('.before').addEventListener('click',function(){
            if(지금사진 ==3){
                document.querySelector('.slide-container').style.transform = 'translateX(-100vw)'
                지금사진 -=1
            }else if (지금사진 =2){
                document.querySelector('.slide-container').style.transform = 'translateX(0vw)'
                지금사진-=1
            }

        })

        // 슬라이드 버튼으로 이동
        document.querySelector('.slide-1').addEventListener('click',function(){
            document.querySelector('.slide-container').style.transform = 'translateX(0vw)'
        })
        document.querySelector('.slide-2').addEventListener('click',function(){
            document.querySelector('.slide-container').style.transform = 'translateX(-100vw)'
        })
        document.querySelector('.slide-3').addEventListener('click',function(){
            document.querySelector('.slide-container').style.transform = 'translateX(-200vw)'
        })
    </script>

</body>

</html>
