<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <strong class="sayHi">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde deserunt, dolorum sunt sit officiis laudantium
            at illo voluptas eius ut laboriosam quaerat enim delectus sint exercitationem, sequi ad dolore doloremque?
        </p>
    </strong>
    <script>
        const sayHi = document.querySelector('.sayHi');
        sayHi.insertAdjacentHTML('beforebegin', '<span>안녕하세요 저는</span>');
        sayHi.insertAdjacentHTML('afterbegin', '<span>재현입니다</span>');
        sayHi.insertAdjacentHTML('beforeend', '<span>면접오시면</span>');
        sayHi.insertAdjacentHTML('afterend', '<span>치킨사드릴게요</span>');
    </script>
</body>

</html>
