<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id='my_div'>
        안녕하세요? 만나서 반가워요.
        <span style='display:none'>숨겨진 텍스트</span>
    </div>
    <input type='button' value='innerHTML' onclick='getInnerHTML()' />
    <input type='button' value='innerText' onclick='getInnerText()' />
    <input type='button' value='textContent' onclick='getTextContent()' />

    <script>
        const element = document.getElementById('my_div');
        function getInnerHTML() { alert(element.innerHTML); }

        function getInnerText() { alert(element.innerText); }

        function getTextContent() { alert(element.textContent); } 
    </script>
</body>

</html>
